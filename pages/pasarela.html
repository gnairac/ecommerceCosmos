<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <link rel="stylesheet" href="../css/style.css">
   

</head>
<body>

<div class="containerPasarela">

    <form action="">

        <div class="row">

            <div class="col">

                <h3 class="title">Datos personales</h3>

                <div class="inputBox">
                    <span>Nombre completo:</span>
                    <input type="text" placeholder="Fulanito de Tal">
                </div>
                <div class="inputBox">
                    <span>Correo electrónico:</span>
                    <input type="email" placeholder="ejemplo@ejemplo.com">
                </div>
                <div class="inputBox">
                    <span>Dirección:</span>
                    <input type="text" placeholder="Edificio-calle-numero">
                </div>
                <div class="inputBox">
                    <span>Ciudad:</span>
                    <input type="text" placeholder="Cartagena">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>País:</span>
                        <input type="text" placeholder="Colombia">
                    </div>
                    <div class="inputBox">
                        <span>Codigo postal:</span>
                        <input type="text" placeholder="123 456">
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">Medios de pago </h3>

                <div class="inputBox">
                    <span>Tipos de tarjetas aceptadas:</span>
                    <img src= "https://imagizer.imageshack.com/img922/9067/Mmha0E.png">
                </div>
                <div class="inputBox">
                    <span>Nombre de la tarjeta  :</span>
                    <input type="text" placeholder="Carolina Castro">
                </div>
                <div class="inputBox">
                    <span>Numero de la tarjeta de credito:</span>
                    <input type="number" placeholder="1111-2222-3333-4444">
                </div>
                <div class="inputBox">
                    <span>Mes de expedición :</span>
                    <input type="text" placeholder="Febrero">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>Año de expedición:</span>
                        <input type="number" placeholder="2022">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" placeholder="1234">
                    </div>
                </div>

            </div>
    
        </div>

        <input type="submit" value="Aceptar" class="submit-btn">
        
       

    </form>

</div>    
    
</body>
</html>
