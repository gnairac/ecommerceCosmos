<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!--Link Css-->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <!-- <link rel="stylesheet" href="../css/social-media.css"> -->
    <!-- <link rel="stylesheet" href="../css/form.css">
    <link rel="stylesheet" href="../css/carrito.css"> -->
    <link rel="stylesheet" href="../css/pasarelapagos.css">
    <!--Link Fuente-->
    <script src="https://use.fontawesome.com/502b7294a9.js"></script>     
    <!--Link FavIcon-->
    <link rel="shortcut icon" type="image/jpg" href="https://i.postimg.cc/zGhXjHxn/FavIcon.png" sizes="15px">
    <!--Descripción del sitio para el SEO-->
    <meta name="description" content="Explora nuestras categorías de electrónica y tecnología."/>
    <title>Cosmos I Pago</title>    
</head>
<body>

<div class="container">
    <form action="">
        <div class="row">
            <div class="col">
                <h3 class="title">Datos personales</h3>
                <div class="inputBox">
                    <p class="inputPago">Nombre completo:</p>
                    <input type="text" placeholder="Fulanito de Tal">
                </div>
                <div class="inputBox">
                    <p class="inputPago" >Correo electrónico:</p>
                    <input type="email" placeholder="ejemplo@ejemplo.com">
                </div>
                <div class="inputBox">
                    <p class="inputPago">Dirección:</p>
                    <input type="text" placeholder="Edificio-calle-numero">
                </div>
                <div class="inputBox">
                    <p class="inputPago">Ciudad:</p>
                    <input type="text" placeholder="Cartagena">
                </div>
                <div class="flex">
                    <div class="inputBox">
                        <p class="inputPago">País:</p>
                        <input type="text" placeholder="Colombia">
                    </div>
                    <div class="inputBox">
                        <p class="inputPago">Codigo postal:</p>
                        <input type="text" placeholder="123 456">
                    </div>
                </div>
            </div>

            <div class="col">
                <h3 class="title">Medios de pago </h3>
                <div class="inputBox">
                    <p class="inputPago">Tipos de tarjetas aceptadas:</p>
                    <img src= "https://imagizer.imageshack.com/img922/9067/Mmha0E.png" loading="lazy">
                </div>
                <div class="inputBox">
                    <p class="inputPago" >Nombre de la tarjeta  :</p>
                    <input type="text" placeholder="Carolina Castro">
                </div>
                <div class="inputBox">
                    <p class="inputPago">Numero de la tarjeta de credito:</p>
                    <input type="number" placeholder="1111-2222-3333-4444">
                </div>
                <div class="inputBox">
                    <p class="inputPago">Mes de expedición :</p>
                    <input type="text" placeholder="Febrero">
                </div>
                <div class="flex">
                    <div class="inputBox">
                        <p class="inputPago">Año de expedición:</p>
                        <input type="number" placeholder="2022">
                    </div>
                    <div class="inputBox">
                        <p class="inputPago">CVV :</p>
                        <input type="text" placeholder="1234">
                    </div>
                </div>
            </div>    
        </div>        
        <a href="../pages/pdd.html">
            <button class="submit-btn" >Aceptar</button>
        </a>    
        <!-- <a href="../pages/pdd.html">
            <button class="submit-btn">Aceptar</button> </a>   -->
        <!-- <input type="submit" value="Aceptar" >     -->
    </form>     
</body>
</html>
